<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span></span>
    <button onclick="randNum()">Generate</button>
    <script>
        function randNum() {
            let num = Math.floor(Math.random()*6) + 1;
            document.querySelector('span').innerHTML= num;
        }
    </script>
</body>
</html>
